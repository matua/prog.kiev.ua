<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<p>
    Hello!</p>
<p>
    Please fill in the form below:</p>
<form action="/form" method="post">
    <p>
        First Name&nbsp;<input name="firstName" type="text"/></p>
    <p>
        Last Name<input name="lastName" type="text"/></p>
    <p>
        Age<input name="age" type="text"/></p>
    <p>
        Why do you like Java?<input name="whyDoYouLikeJava" size="1000" type="text"/></p>
    <p>
        Why don&#39;t you like Java?<input name="whyDontYouLikeJava" size="1000" type="text"/></p>
    <p>
        <input name="send" type="submit" value="Send"/></p>
</form>
<p>
    &nbsp;</p>
</body>
</html>
